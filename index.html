<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Circle Runner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Home Screen -->
<div id="homeScreen" class="screen">
  <h1>Circle Runner</h1>
  <button id="playBtn">Play</button>
  <button id="shopBtn">Shop</button>
  <button id="settingsBtn">Settings</button>
  <div id="pointsDisplay">Points: 0</div>
</div>

<!-- Level Select Screen -->
<div id="levelScreen" class="screen hidden">
  <h2>Select Level</h2>
  <div id="levelButtons"></div>
  <button id="backHomeFromLevel">Back</button>
</div>

<!-- Shop Screen -->
<div id="shopScreen" class="screen hidden">
  <h2>Shop</h2>
  <div id="shopThemes"></div>
  <button id="backShop">Back</button>
</div>

<!-- Settings Screen -->
<div id="settingsScreen" class="screen hidden">
  <h2>Settings</h2>
  <div id="settingsThemes"></div>
  <button id="backSettings">Back</button>
</div>

<!-- Game Screen -->
<div id="gameScreen" class="screen hidden">
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="gamePoints">Points Earned: 0</div>
  <button id="backHomeFromGame">Back</button>
</div>

<script src="game.js"></script>
</body>
</html>
